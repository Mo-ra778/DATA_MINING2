<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مشروع المجموعة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00897b;
            --primary-hover: #00695c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #263238;
            --text-light: #607d8b;
            --error: #d32f2f;
            --success: #2e7d32;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 1.6rem; font-weight: 800; }
        .header p { margin: 8px 0 0; opacity: 0.9; }

        .content-area { padding: 30px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
        }

        textarea { resize: vertical; min-height: 120px; line-height: 1.6; }

        .hint {
            display: block; margin-top: 6px; font-size: 0.85rem; color: var(--text-light);
        }

        button.submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        button.submit-btn:hover { background-color: var(--primary-hover); }
        button.submit-btn:disabled { background-color: #cfd8dc; cursor: not-allowed; }

        .alert {
            margin-top: 25px; padding: 15px; border-radius: 8px; display: none; text-align: center; font-weight: 600;
        }
        .alert.error { background-color: #ffebee; color: var(--error); border: 1px solid #ffcdd2; }
        .alert.success { background-color: #e8f5e9; color: var(--success); border: 1px solid #c8e6c9; }

        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: white; animation: spin 0.8s linear infinite;
            display: none; vertical-align: middle; margin-left: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h1> مشروع تنقيب عملي A3&A4</h1>
            <p> تسجيل بيانات واعضاء المجموعه  (للمشروع)</p>
        </div>

        <div class="content-area">
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label> مجموعة العملي</label>
                    <select name="group" required>
                        <option value="" disabled selected>-- اختر مجموعة العملي  --</option>
                        <option value="A3">المجموعة A3</option>
                        <option value="A4">المجموعة A4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>أعضاء المجموعه  (الاسم - الرقم كما بالبطاقه العملي )</label>
                    <textarea name="teamMembers" required placeholder="1.  محمد إدريس  - 20241010&#10;2.  شايع  علي - 20241011&#10;3. خالد عمر - 20241012"></textarea>
                    <span class="hint">يرجى كتابة كل طالب في سطر مستقل.</span>
                </div>
                <div class="form-group">
                    <label>نوع البيانات المستخدمة (Dataset Type)</label>
                    <input type="text" name="dataType" required placeholder="مثال: بيانات طبية، صور، تحليل مالي...">
                    <span class="hint">⛔ يمنع تكرار نوع البيانات داخل نفس المجموعة.</span>
                </div>
                <button type="submit" class="submit-btn">
                    <div class="spinner"></div>
                    <span>تسجيل المشروع</span>
                </button>
            </form>
            <div class="alert"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxLGaBhPC4-E6AkTzMLknJT1bcKkQthhNqMyeoSLdSeS4CMe2CaZxEXO8MgUqIXjC90/exec";

        function handleSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('.submit-btn');
            const spinner = form.querySelector('.spinner');
            const alertBox = form.parentElement.querySelector('.alert');
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.action = 'register_project'; // تحديد نوع العملية تلقائياً

            btn.disabled = true;
            spinner.style.display = 'inline-block';
            alertBox.style.display = 'none';

            fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alertBox.style.display = 'block';
                if (result.status === 'success') {
                    alertBox.className = 'alert success';
                    alertBox.textContent = '✅ ' + result.message;
                    form.reset();
                } else {
                    alertBox.className = 'alert error';
                    alertBox.textContent = '⛔ ' + result.message;
                }
            })
            .catch(error => {
                alertBox.style.display = 'block';
                alertBox.className = 'alert error';
                alertBox.innerHTML = 'حدث خطأ في الاتصال! تأكد من الإنترنت.';
            })
            .finally(() => {
                btn.disabled = false;
                spinner.style.display = 'none';
            });
        }
    </script>
</body>
</html>
